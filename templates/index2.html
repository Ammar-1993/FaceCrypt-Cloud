<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FaceCrypt Cloud - User Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; text-align: center; padding: 20px; }
    h1 { margin-top: 20px; }
    #preview { margin: 20px auto; max-width: 300px; border: 2px solid #ccc; border-radius: 10px; }
    #result { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úÖ FaceCrypt Cloud</h1>
    <p>Secure Facial Login</p>

    <div class="mb-3">
      <button id="useCamera" class="btn btn-primary">üì∑ Use Camera</button>
      <input type="file" id="imageUpload" accept="image/*" class="form-control mt-2" />
    </div>

    <img id="preview" src="#" alt="Preview" style="display:none;">

    <button id="sendButton" class="btn btn-success mt-3">Send for Verification</button>

    <div id="result" class="mt-3"></div>
  </div>

  <script>
    const imageInput = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');
    const sendButton = document.getElementById('sendButton');
    const useCameraButton = document.getElementById('useCamera');

    let selectedFile = null;

    // üìÅ Upload from file
    imageInput.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        preview.src = URL.createObjectURL(selectedFile);
        preview.style.display = 'block';
      }
    });

    // üì∑ Use Camera (mobile support)
    useCameraButton.addEventListener('click', () => {
      imageInput.setAttribute('capture', 'environment');
      imageInput.click();
    });

    // üì§ Send to /users/verify_login
    sendButton.addEventListener('click', async () => {
      if (!selectedFile) {
        resultDiv.innerHTML = "‚ùå Please select or capture an image first.";
        return;
      }

      const formData = new FormData();
      formData.append('image', selectedFile);

      resultDiv.innerHTML = "‚è≥ Verifying...";

      try {
        const response = await fetch('/users/verify_login', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (response.ok) {
          resultDiv.innerHTML = `‚úÖ Login successful. Welcome,  <strong>${data.user.name}</strong>`;
        } else {
          resultDiv.innerHTML = `‚ùå ${data.error}`;
        }
      } catch (error) {
        resultDiv.innerHTML = `‚ùå Network error.`;
      }
    });
  </script>
</body>
</html>
